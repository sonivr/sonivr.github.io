<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かわいいポモドーロタイマー</title>
    <link rel="stylesheet" href="/sonitimer/style.css"> 
</head>
<body>
    <div class="top-leaves">
        <div id="leaf1" class="small-leaf"></div>
        <div id="leaf2" class="small-leaf"></div>
        <div id="leaf3" class="small-leaf"></div>
        <div id="leaf4" class="small-leaf"></div>
        <div id="hummingbird"></div> 
    </div>

    <div id="large-leaf">
        <div id="large-leaf-left-area"></div>
        <div id="large-leaf-right-area"></div>
    </div>

    <div id="timer-display">00:10</div> <div id="glass-tube">
        <div id="tube-neck-area"></div> 
        <div id="splashing-droplet-container"></div> </div>

    <div id="transparent-stem"></div>

    <div id="ground">
        <div id="feather"></div>    
        <div id="pebble"></div>    
        <div id="sprout"></div>    
    </div>

    <div style="display: none;">
        <button id="start-button">開始</button>
        <button id="pause-button">一時停止</button>
        <button id="reset-button">リセット</button>
    </div>

    <script src="/sonitimer/audio-manager.js"></script> 
    <script src="/sonitimer/timer.js"></script> 
    <script src="/sonitimer/script.js"></script>
    <script src="/sonitimer/ui-interactions.js"></script>
</body>
</html>
